<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="module" src="./init.js"></script>

  <script>
    window.onload = async () => {
      window.csa = new CSA();
      csa.at("pageloader", new csa.PageLoader());
      csa.at("reactor", new csa.Reactor());
      var pageloader = csa.at("pageloader");
      pageloader.connect({
        connectedElement: document.querySelector('#csa_page'), 
        resultQuerySelector: "#csa_page", 
        loadingElement: "#csa_loading",
        applyToAnchors: () => { return document.querySelector('a') }
      });
      await pageloader.load('./page1.html');
    }
  </script>

  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <a href="page1.html">page1</a>
  <a href="page2.html">page2</a>
  <div id="csa_page"></div>
  <div id="csa_loading" hidden>loading...</div>
</body>
</html>
